<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <style>
        body {
            background-color: black; 
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
    </style>
</head>
<body>
    
    <section>
        <h1>{{game.title}}</h1>
        <img src={{game.picture}} alt="Game Image">
        <h4>{{game.releaseDate}}</h4>
        <p>{{game.description}}</p>
    </section>

    <section>
        <a href="{{ url_for('landingPage') }}" class="btn btn-primary">Go Back</a>
    </section>

</body>
</html>
